name: Build Windows EXE (Portable)

on:
  workflow_dispatch:
  push:
    branches: [ main, master, ci/nsis-installer ]

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      CI: true
      # Avoid permission issues and speed up repeated builds
      ELECTRON_BUILDER_CACHE: ${{ runner.temp }}\eb_cache
      APP_BUILDER_CACHE: ${{ runner.temp }}\eb_cache\app-builder
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (root + react-app via postinstall)
        run: npm ci
        working-directory: BackgroundTV

      - name: Build React UI
        run: npm run build:react
        working-directory: BackgroundTV

      - name: Build portable EXE (no native rebuild, no signing)
        run: npx electron-builder --win portable --config.npmRebuild=false --config.win.sign=false --publish never
        working-directory: BackgroundTV

      - name: Upload Portable artifact (.exe)
        uses: actions/upload-artifact@v4
        with:
          name: LiveWallpaper-windows-portable
          path: BackgroundTV/dist/LiveWallpaper.exe
          if-no-files-found: error

      - name: Build NSIS installer (no native rebuild, no signing)
        run: npx electron-builder --win nsis --config.npmRebuild=false --config.win.sign=false --publish never
        working-directory: BackgroundTV

      - name: Upload NSIS installer (.exe)
        uses: actions/upload-artifact@v4
        with:
          name: LiveWallpaper-windows-installer
          path: BackgroundTV/dist/*Setup*.exe
          if-no-files-found: error
